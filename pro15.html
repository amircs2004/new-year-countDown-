<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./pro15.css">
    <title>new year counter</title>
</head>
<body>
    <h2>count down to new year</h2>
    <div class="year">2025</div>
    <div class="countDown">
        <div class="day" id="day">00</div>
        <div class="hours" id="hours">00</div>
        <div class="minutes" id="minutes">00</div>
        <div class="seconds" id="seconds">00</div>
    </div>
   
    <script src="./pro15.js"></script>
</body>
</html>
